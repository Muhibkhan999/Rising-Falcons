<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Redirecting...</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
			background: linear-gradient(135deg, #6366f1, #8b5cf6, #d946ef);
			font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
		}
		.redirect-container {
			text-align: center;
			padding: 3rem;
			background: rgba(255, 255, 255, 0.95);
			border-radius: 20px;
			box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
			backdrop-filter: blur(10px);
			transform: translateY(0);
			transition: transform 0.3s ease;
		}
		.redirect-container:hover {
			transform: translateY(-5px);
		}
		h1 {
			color: #1f2937;
			margin-bottom: 1.5rem;
			font-size: 2.2rem;
			font-weight: 600;
		}
		.loader {
			width: 60px;
			height: 60px;
			border: 6px solid #f3f3f3;
			border-top: 6px solid #6366f1;
			border-radius: 50%;
			animation: spin 1s cubic-bezier(0.4, 0, 0.2, 1) infinite;
			margin: 25px auto;
		}
		@keyframes spin {
			0% { transform: rotate(0deg); }
			100% { transform: rotate(360deg); }
		}
		p {
			color: #4b5563;
			font-size: 1.1rem;
			line-height: 1.6;
			margin: 0.8rem 0;
		}
		a {
			color: #6366f1;
			text-decoration: none;
			font-weight: 500;
			transition: color 0.2s ease;
		}
		a:hover {
			color: #4f46e5;
			text-decoration: underline;
		}
	</style>
	<meta http-equiv="refresh" content="3; url=uiparadox.co.uk/templates/cricket-pulse/v3/index.html">
</head>
<body>
	<div class="redirect-container">
		<h1>Redirecting...</h1>
		<div class="loader"></div>
		<p>You will be redirected to Cricket Pulse in a few seconds.</p>
		<p>If you are not redirected automatically, <a href="uiparadox.co.uk/templates/cricket-pulse/v3/index.html">click here</a>.</p>
	</div>
</body>
</html>

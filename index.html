<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Redirecting...</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
			background: linear-gradient(45deg, #77b, #99c);
			font-family: 'Trebuchet MS', Verdana, Arial, sans-serif;
		}
		.redirect-container {
			text-align: center;
			padding: 2rem;
			background: rgba(255, 255, 255, 0.9);
			border-radius: 10px;
			box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
		}
		h1 {
			color: #333;
			margin-bottom: 1rem;
		}
		.loader {
			width: 50px;
			height: 50px;
			border: 5px solid #f3f3f3;
			border-top: 5px solid #77b;
			border-radius: 50%;
			animation: spin 1s linear infinite;
			margin: 20px auto;
		}
		@keyframes spin {
			0% { transform: rotate(0deg); }
			100% { transform: rotate(360deg); }
		}
		p {
			color: #666;
		}
	</style>
	<meta http-equiv="refresh" content="3; url=uiparadox.co.uk/templates/cricket-pulse/v3/index.html">
</head>
<body>
	<div class="redirect-container">
		<h1>Redirecting...</h1>
		<div class="loader"></div>
		<p>You will be redirected to Cricket Pulse in a few seconds.</p>
		<p>If you are not redirected automatically, <a href="uiparadox.co.uk/templates/cricket-pulse/v3/index.html">click here</a>.</p>
	</div>
</body>
</html>
